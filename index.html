<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="A high performance JavaScript danmaku engine">
  <meta name="keywords" content="Danmaku, danmu, 弹幕, JavaScript, demo">
  <meta name="author" content="weizhenye">
  <title>Danmaku - A high-performance JavaScript danmaku engine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="site-title">Danmaku</h1>
  <h2 id="site-subtitle">A high-performance JavaScript danmaku engine</h2>
  <iframe src="https://ghbtns.com/github-btn.html?user=weizhenye&repo=Danmaku&type=star&count=true&size=large" frameborder="0" scrolling="0" width="120px" height="30px"></iframe>
</header>
<div class="wrapper">
  <fieldset id="mode-selector">
    <legend>Mode</legend>
    <input type="radio" name="mode" id="mode-video" autocomplete="off" checked>
    <label for="mode-video">Video</label>
    <input type="radio" name="mode" id="mode-audio" autocomplete="off">
    <label for="mode-audio">Audio</label>
    <input type="radio" name="mode" id="mode-realtime" autocomplete="off">
    <label for="mode-realtime">Real time</label>
  </fieldset>
  <fieldset>
    <legend>Engine</legend>
    <input type="radio" name="engine" id="dom-engine" autocomplete="off" checked>
    <label for="dom-engine">DOM</label>
    <input type="radio" name="engine" id="canvas-engine" autocomplete="off">
    <label for="canvas-engine">canvas</label>
  </fieldset>
  <fieldset>
    <legend>Initialize</legend>
    <button id="danmaku-init" autocomplete="off">Load sample video</button>
  </fieldset>
  <fieldset>
    <legend>Controls</legend>
    <button id="danmaku-resize" autocomplete="off" disabled>Resize</button>
    <button id="danmaku-show" autocomplete="off" disabled>Show</button>
    <button id="danmaku-hide" autocomplete="off" disabled>Hide</button>
  </fieldset>
  <fieldset>
    <legend>Speed</legend>
    <input id="danmaku-speed" type="range" min="96" max="192" autocomplete="off">
    <span id="danmaku-speed-number">144</span>
  </fieldset>
  <fieldset>
    <legend>Emit</legend>
    <input id="danmaku-emit" type="text" placeholder="bla bla" autocomplete="off">
    <button id="danmaku-send" autocomplete="off" disabled>Emit</button>
  </fieldset>
</div>
<div class="wrapper">
  <div id="media-mode">
    <div id="manager">
      <div id="get-bilibili">
        <div>You can load <a href="http://www.bilibili.com/" target="_blank">Bilibili</a> danmaku for test.</div>
        <input type="text" placeholder="http://www.bilibili.com/video/av123456/"><button>Download</button>
      </div>
      <div id="manager-tab">
        <div>
          <input id="files" type="radio" name="tabs" checked>
          <label for="files">Danmaku files</label>
          <ul id="manager-files" class="tab-content"></ul>
        </div><div>
          <input id="comments" type="radio" name="tabs">
          <label for="comments">Comments list</label>
          <ul id="manager-comments" class="tab-content"></ul>
        </div>
      </div>
    </div>
    <div id="video-mode"></div>
    <div id="audio-mode">
      <div class="danmaku-container">
        <canvas width="640" height="360"></canvas>
      </div>
    </div>
    <div id="drop-area">
      <div id="drop-text">Select or drag a video file here</div>
      <input type="file">
    </div>
  </div>
  <div id="realtime-mode">
    <div>You can open this page with another browser to test real time danmaku.</div>
    <div id="realtime-container"></div>
  </div>
</div>
<div id="message"></div>
<script src="https://unpkg.com/socket.io-client/dist/socket.io.min.js"></script>
<script src="https://unpkg.com/danmaku/dist/danmaku.min.js"></script>
<script src="parser/bilibili.js"></script>
<script src="main.js"></script>
<script src="https://unpkg.com/perf-monitor"></script>
<script>
perfMonitor.startFPSMonitor();
perfMonitor.startMemMonitor();
</script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-34447075-3', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
